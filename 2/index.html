<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17a generation that has lost romance</title>
<link rel="icon" type="image/png" href="/alfoze/images/fav.png">
<link rel="apple-touch-icon" href="/alfoze/images/fav.png">
<meta name="theme-color" content="#ffffff">
<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:"minion-pro",serif; background:#fff; }

a { color:inherit; text-decoration:none; transition:color .3s; }
a:hover { color:#a3a3a3; }

.header { display:none; }

.gallery-wrap { display:flex; width:100%; height:100vh; }

.left-image, .fixed-image, .scroll-area, .slide-box { height:100%; }

.left-image img { width:100%; height:100%; object-fit:contain; display:block; }
.fixed-image img { width:100%; object-fit:contain; display:block; margin-bottom:5px; }

.left-image, .slide-box { width: calc((100% - 500px - 265px)/2); flex-shrink:0; }
.fixed-image { width:500px; flex-shrink:0; overflow-y:scroll; border-left:1px solid #9fa0a0; border-right:1px solid #9fa0a0; }
.scroll-area { width:265px; flex-shrink:0; overflow-y:scroll; border-right:1px solid #9fa0a0; }

.content { display:grid; grid-template-columns:repeat(2,1fr); gap:0; }
.thumbnail { display:flex; flex-direction:column; }
.thumbnail img { width:100%; height:auto; object-fit:cover; cursor:pointer; }
.caption { display:flex; flex-direction:column; margin-top:8px; font-size:12px; align-items:flex-start; }
.caption .title { margin-bottom:0; }
.caption .category-year { display:flex; align-items:center; }
.caption .category { margin-right:10px; }

.slide-box { position:fixed; top:0; right:0; width:373px; height:100%; background:#fff; overflow-y:auto; padding:10px; z-index:3000; transform:translateX(100%); transition:transform .3s; }
.slide-box.active { transform:translateX(0); }
.caption-group { display:flex; flex-direction:column; font-size:12px; }
.caption1 { font-size:20px; margin-bottom:3px; }
.caption2 { font-size:12px; margin-bottom:20px; }
.caption3,.caption4,.caption5 { font-size:12px; margin-bottom:3px; }

.footer { position:fixed; bottom:0; left:0; width:100%; height:100px; background:transparent; color:#a3a3a3; z-index:1000; }
.footer .right-link, .footer #listButton { position:absolute; bottom:10px; font-size:12px; }
.footer .right-link { left:30px; }
.footer #listButton { right:30px; cursor:pointer; }
.footer #listButton:hover { color:#7a7a7a; }

.image-viewer { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; opacity:0; visibility:hidden; transition:opacity .3s ease; z-index:5000; }
.image-viewer.active { opacity:1; visibility:visible; }
.image-viewer img { max-width:90%; max-height:90%; object-fit:contain; box-shadow:0 0 20px rgba(0,0,0,0.5); }
.image-viewer::after { content:'×'; position:fixed; top:20px; right:30px; font-size:28px; color:#fff; cursor:pointer; font-family:sans-serif; }

::-webkit-scrollbar { display:none; }
.scroll-area, .fixed-image { scrollbar-width:none; -ms-overflow-style:none; }

@media(max-width:768px){
  .gallery-wrap { display:block; }
  .left-image { display:none; }
  .fixed-image { width:100%; border:none; padding:0; display:flex; flex-direction:column; align-items:center; }
  .fixed-image img { width:100%; height:auto; margin-bottom:5px; }
  .scroll-area { display:none; }
  .slide-box { width:100% !important; padding:40px 20px; }
  .slide-box:not(.active){ transform:translateX(100%); }
  #listButton { display:block; bottom:20px; right:20px; }
  .header { width:100%; height:60px; display:flex; align-items:center; justify-content:center; position:sticky; top:0; z-index:1000; background:#fff; }
  .header img { height:100%; width:auto; }
}

@media(min-width:769px){
  .slide-box { transform:translateX(0); }
  #listButton { display:none; }
}
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<div class="header">
  <a href="/alfoze/" style="display:block;height:100%;">
    <img src="/alfoze/images/header.png" alt="header">
  </a>
</div>

<div class="gallery-wrap">
  <div class="left-image"><img src="/alfoze/images/leftimage.png" alt="left image"></div>

  <div class="fixed-image">
    <img src="/alfoze/images/2-romance/romance1.png" alt="romance1">
    <img src="/alfoze/images/2-romance/romance2.png" alt="romance2">
    <img src="/alfoze/images/2-romance/romance3.png" alt="romance3">
    <img src="/alfoze/images/2-romance/romance4.png" alt="romance4">
    <img src="/alfoze/images/2-romance/romance5.png" alt="romance5">
    <img src="/alfoze/images/2-romance/romance6.png" alt="romance6">
    <img src="/test/images/2-romance/romance8-1.gif" alt="romance7">
    <img src="/alfoze/images/2-romance/romance7.png" alt="romance8">
  </div>

  <div class="scroll-area"><div class="content" id="gallery"></div></div>

  <div class="slide-box" id="slideBox"><div class="caption-group" id="captionBox"></div></div>
</div>

<div class="footer">
  <div class="right-link"><a href="/alfoze/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<div class="image-viewer" id="imageViewer"><img src="" alt="viewer image"></div>

<script>
async function loadData(){
  const res = await fetch("../data.json");
  const data = await res.json();
  const pathParts = window.location.pathname.split("/");
  const idx = parseInt(pathParts[pathParts.length-2],10);
  const item = data[idx-1]; if(!item) return;

  const gallery = document.getElementById('gallery'); gallery.innerHTML="";
  data.slice().reverse().forEach((d,revIdx)=>{
    const i = data.length-1-revIdx;
    const a = document.createElement('a');
    a.href = `/alfoze/${i+1}/`; a.className = 'thumbnail thumb'+(i+1);
    a.innerHTML = `<img src="/alfoze/images/thumb${i+1}.png" alt="썸네일${i+1}">
      <div class="caption">
        <span class="title">${d.title}</span>
        <span class="category-year">
          <span class="category">${d.category}</span>
          <span class="year">${d.year}</span>
        </span>
      </div>`;
    gallery.appendChild(a);
  });

  const captionBox = document.getElementById("captionBox");
  captionBox.innerHTML = `
    <div class="caption1">${item.title}</div>
    <div class="caption2">${item.year}, ${item.category}</div>
    <div class="caption3">-</div>
    <div class="caption4">2023 graduation exhibition</div>
    <div class="caption5">package, book, poster, postcard, cd</div>
  `;
}

function toggleSlideBox(){
  if(window.innerWidth<=768){
    const sb = document.getElementById('slideBox');
    const btn = document.getElementById('listButton');
    sb.classList.toggle('active');
    btn.textContent = sb.classList.contains('active') ? 'close' : 'info';
  }
}

document.addEventListener("DOMContentLoaded",()=>{
  loadData();
  const viewer = document.getElementById("imageViewer");
  const viewerImg = viewer.querySelector("img");

  document.querySelectorAll(".fixed-image img").forEach(img=>{
    img.addEventListener("click",()=>{
      viewerImg.src=img.src;
      viewer.classList.add("active");
    });
  });

  viewer.addEventListener("click",()=>viewer.classList.remove("active"));
  document.addEventListener("keydown",e=>{if(e.key==="Escape") viewer.classList.remove("active");});
});
</script>

</body>
</html>
