<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11a generation that has lost romance</title>
  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }
    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
      z-index: 1000; color: #a3a3a3;
    }
    .footer .right-link { position: absolute; bottom: 10px; left: 30px; font-size: 12px; }

    ::-webkit-scrollbar { display: none; }
    .scroll-area, .fixed-image { scrollbar-width: none; -ms-overflow-style: none; }

    /* ğŸ“Œ ëª¨ë°”ì¼ì—ì„œ í—¤ë” í•„ìš” */
    .header { display: none; }

    .image-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s ease;
      z-index: 5000;
    }
    .image-viewer.active { opacity: 1; visibility: visible; }
    .image-viewer img {
      max-width: 90%; max-height: 90%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* ======================
        ğŸ“Œ PC ì›¹
        ëª¨ë°”ì¼ UI ìœ ì§€ + PCì—ì„œëŠ” í† ê¸€ ë¹„í™œì„± + í•­ìƒ ë…¸ì¶œ
    =======================*/
    @media (min-width: 769px) {

      html, body { width: 100%; height: 100%; overflow: hidden; }

      .gallery-wrap {
        display: grid;
        grid-template-columns: 373px 500px 265px 373px;
        width: 100%; height: 100vh;
      }

      .left-image img {
        width: 100%; height: 100%;
        object-fit: cover;
        cursor: default;
      }

      .fixed-image {
        width: 500px; height: 100%;
        overflow-y: scroll;
        border-left: 1px solid #9fa0a0;
        border-right: 1px solid #9fa0a0;
      }
      .fixed-image img {
        width: 100%; height: auto;
        display: block; cursor: pointer;
      }

      .scroll-area {
        width: 265px; height: 100%;
        overflow-y: scroll;
        border-right: 1px solid #9fa0a0;
      }

      /* ğŸ“Œ scroll image í™•ëŒ€ ë°©ì§€ */
      .scroll-area img {          /* â† ğŸ“Œ ìˆ˜ì • */
        width: 100%;
        height: auto;
        max-width: none;         /* í™•ëŒ€ ê¸ˆì§€ */
        object-fit: contain;
      }

      /* ğŸ“Œ í† ê¸€ ê¸°ëŠ¥ OFF + í•­ìƒ ì—´ë¦¼ + ë””ìì¸ ê·¸ëŒ€ë¡œ ìœ ì§€ */
      .slide-box {
        transform: none !important;         /* ê°•ì œ ì—´ë¦¼ */
        position: static !important;
        width: 100% !important;
      }
      .slide-list { display: none !important; } /* ë²„íŠ¼ ìˆ¨ê¹€ */

      .caption-group { font-size: 12px; text-align: center; }
      .caption1 { font-size: 20px; margin-bottom: 5px; }
      .caption2 { margin-bottom: 15px; }
      .caption3, .caption4, .caption5 { margin-bottom: 4px; }

      /* ğŸ“Œ PCì—ì„œëŠ” í—¤ë” ì—†ìŒ ê·¸ëŒ€ë¡œ ìœ ì§€ */
      .header { display: none !important; }
    }

    /* =====================
        ğŸ“Œ ëª¨ë°”ì¼ ì›ë³¸ ìœ ì§€
    ======================*/
    @media (max-width: 768px) {
      .gallery-wrap { display: block; }
      .left-image { display: none; }
      .fixed-image { width: 100%; border-left: none; border-right: none; }
      .fixed-image img { width: 100%; height: auto; }
      .scroll-area { display: none; }

      .header {
        width: 100%; height: 60px; background: #ffffff;
        display: flex; align-items: center; justify-content: center;
        position: sticky; top: 0; z-index: 1000;
      }

      /* ğŸ“Œ ëª¨ë°”ì¼ í† ê¸€í˜• ìœ ì§€ */
      .slide-box {
        width: 100% !important;
        padding: 40px 20px;
        transform: translateX(100%);
        transition: transform .3s;
      }
      .slide-box.active { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="gallery-wrap">
    <div class="left-image">
      <img src="/alfoze/images/leftimage.png" alt="left image" />
    </div>

    <div class="fixed-image">
      <img src="/alfoze/images/2-romance/romance1.png" />
      <img src="/alfoze/images/2-romance/romance2.png" />
      <img src="/alfoze/images/2-romance/romance3.png" />
      <img src="/alfoze/images/2-romance/romance4.png" />
      <img src="/alfoze/images/2-romance/romance5.png" />
      <img src="/alfoze/images/2-romance/romance6.png" />
      <img src="/test/images/2-romance/romance8-1.gif" />
      <img src="/alfoze/images/2-romance/romance7.png" />
    </div>

    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <div class="slide-box active" id="slideBox">
      <div class="caption-group" id="captionBox"></div>
      <div class="slide-list" id="listButton">info</div>
    </div>
  </div>

  <div class="header">
    <img src="/alfoze/images/header.png" />
  </div>

  <div class="footer">
    <div class="right-link"><a href="/alfoze/">back</a></div>
  </div>

  <div class="image-viewer" id="imageViewer">
    <img src="" alt="" />
  </div>

  <script>
    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();
      const idx = parseInt(window.location.pathname.split("/").slice(-2)[0]);
      const item = data[idx-1];
      if (!item) return;

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      data.slice().reverse().forEach((d, rIdx) => {
        const i = data.length - 1 - rIdx;
        const a = document.createElement('a');
        a.href = `/alfoze/${i+1}/`;
        a.innerHTML = `<img src="/alfoze/images/thumb${i+1}.png"/>`;
        gallery.appendChild(a);
      });

      captionBox.innerHTML = `
        <div class="caption1">${item.title}</div>
        <div class="caption2">${item.year}, ${item.category}</div>
        <div class="caption3">-</div>
        <div class="caption4">2023 graduation exhibition</div>
        <div class="caption5">package, book, poster, postcard, cd</div>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();
    });
  </script>

</body>
</html>
