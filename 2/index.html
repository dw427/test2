<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10a generation that has lost romance</title>
  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }
    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
      z-index: 1000; color: #a3a3a3;
    }
    .footer .right-link, .footer #listButton {
      position: absolute; bottom: 10px; font-size: 12px;
    }
    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }
    .footer #listButton:hover { color: #7a7a7a; }

    ::-webkit-scrollbar { display: none; }
    .scroll-area, .fixed-image { scrollbar-width: none; -ms-overflow-style: none; }

    .header { display: none; }

    .image-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s ease;
      z-index: 5000;
    }
    .image-viewer.active { opacity: 1; visibility: visible; }
    .image-viewer img {
      max-width: 90%; max-height: 90%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .image-viewer::after {
      content: '√ó';
      position: fixed; top: 20px; right: 30px;
      font-size: 28px; color: #fff; cursor: pointer;
      font-family: sans-serif;
    }

    /* ======================
        üìå PC Ïõπ Ï†ÑÏö© Î†àÏù¥ÏïÑÏõÉ
    =======================*/
    @media (min-width: 769px) {
      html, body { width: 100%; height: 100%; overflow: hidden; }

      .gallery-wrap {
        display: grid;
        grid-template-columns: 1fr 500px 265px 1fr;
        width: 100%; height: 100vh;
      }

      .left-image, .slide-box {
        width: 100%; height: 100%;
        min-width: 200px;
        overflow: hidden;
      }

      .left-image img {
        width: 100%; height: 100%;
        object-fit: cover;
        cursor: default;
      }

      .fixed-image {
        width: 500px; height: 100%;
        overflow-y: scroll;
        border-left: 1px solid #9fa0a0;
        border-right: 1px solid #9fa0a0;
      }
      .fixed-image img {
        width: 100%; height: auto;
        display: block; cursor: pointer;
      }

      .scroll-area {
        width: 265px; height: 100vh;
        overflow-y: scroll;
        border-right: 1px solid #9fa0a0;
      }

      /* üìå slide-box (ÌÜ†Í∏Ä Ï†úÍ±∞, Ìï≠ÏÉÅ ÌëúÏãú) */
      .slide-box {
        position: static !important;
        transform: none !important;
        background: #fff;
        z-index: 3000;
        overflow-y: auto;
        padding: 20px 20px;
        display: flex; align-items: center; justify-content: center;
      }

      /* Ïà®Í≤®Ï°åÎçò text Î≥µÍµ¨ */
      .slide-list, #listButton { display: none !important; }

      .caption-group {
        font-size: 12px;
        display: flex; flex-direction: column;
        text-align: center;
      }
      .caption1 { font-size: 20px; margin-bottom: 5px; }
      .caption2 { margin-bottom: 15px; }
      .caption3, .caption4, .caption5 { margin-bottom: 4px; }
    }

    /* =====================
        üìå Î™®Î∞îÏùº Ï†àÎåÄ ÏàòÏ†ï X
    ======================*/
    @media (max-width: 768px) {
      .gallery-wrap { display: block; }
      .left-image { display: none; }
      .fixed-image { width: 100%; padding: 0; display: flex;
        flex-direction: column; align-items: center;
        border-left: none; border-right: none; }
      .fixed-image img { width: 100%; height: auto; }
      .scroll-area { display: none; }
      .footer { height: 100px; }
      .header {
        width: 100%; height: 60px; background: #ffffff;
        display: flex; align-items: center; justify-content: center;
        position: sticky; top: 0; z-index: 1000;
      }
      .header img { height: 100%; width: auto; }
      .slide-box {
        width: 100% !important;
        padding: 40px 20px;
        transform: translateX(100%);
      }
      .slide-box.active { transform: translateX(0); }
      .slide-box .slide-list {
        bottom: 20px; right: 20px;
        font-size: 12px; cursor: pointer;
        color: #a3a3a3;
      }
      .slide-box .slide-list:hover { color: #7a7a7a; }
    }
  </style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <div class="gallery-wrap">
    <div class="left-image">
      <img src="/alfoze/images/leftimage.png" alt="left image" />
    </div>

    <div class="fixed-image">
      <img src="/alfoze/images/2-romance/romance1.png" alt="romance1" />
      <img src="/alfoze/images/2-romance/romance2.png" alt="romance2" />
      <img src="/alfoze/images/2-romance/romance3.png" alt="romance3" />
      <img src="/alfoze/images/2-romance/romance4.png" alt="romance4" />
      <img src="/alfoze/images/2-romance/romance5.png" alt="romance5" />
      <img src="/alfoze/images/2-romance/romance6.png" alt="romance6" />
      <img src="/test/images/2-romance/romance8-1.gif" alt="romance7" />
      <img src="/alfoze/images/2-romance/romance7.png" alt="romance8" />
    </div>

    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <!-- üìå Ìï≠ÏÉÅ Î≥¥Ïù¥Îäî PC Ï∫°ÏÖò ÏòÅÏó≠ -->
    <div class="slide-box active" id="slideBox">
      <div class="caption-group" id="captionBox"></div>
    </div>
  </div>

  <div class="footer">
    <div class="right-link"><a href="/alfoze/">back</a></div>
  </div>

  <div class="image-viewer" id="imageViewer">
    <img src="" alt="viewer image" />
  </div>

  <script>
    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();
      const pathParts = window.location.pathname.split("/");
      const idx = parseInt(pathParts[pathParts.length-2], 10);
      const item = data[idx-1];
      if (!item) return;

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      data.slice().reverse().forEach((d, revIdx) => {
        const i = data.length - 1 - revIdx;
        const a = document.createElement('a');
        a.href = `/alfoze/${i+1}/`;
        a.className = 'thumbnail thumb' + (i+1);
        a.innerHTML = `
          <img src="/alfoze/images/thumb${i+1}.png" alt="Ïç∏ÎÑ§Ïùº${i+1}"/>
          <div class="caption">
            <span class="title">${d.title}</span>
            <span class="category-year">
              <span class="category">${d.category}</span>
              <span class="year">${d.year}</span>
            </span>
          </div>`;
        gallery.appendChild(a);
      });

      const captionBox = document.getElementById("captionBox");
      captionBox.innerHTML = `
        <div class="caption1">${item.title}</div>
        <div class="caption2">${item.year}, ${item.category}</div>
        <div class="caption3">-</div>
        <div class="caption4">2023 graduation exhibition</div>
        <div class="caption5">package, book, poster, postcard, cd</div>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();

      const viewer = document.getElementById("imageViewer");
      const viewerImg = viewer.querySelector("img");

      document.querySelectorAll(".fixed-image img").forEach(img => {
        img.addEventListener("click", () => {
          viewerImg.src = img.src;
          viewer.classList.add("active");
        });
      });

      viewer.addEventListener("click", () => viewer.classList.remove("active"));
      document.addEventListener("keydown", e => {
        if (e.key === "Escape") viewer.classList.remove("active");
      });
    });
  </script>

</body>
</html>
